<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link href="estilos.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/><!--link bootstrap-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/><!--link google fonts-->

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> <!--link ionic icons-->

</head>
<body>
<h1>
    <i class="material-icons" style="vertical-align: bottom;">hive</i>
    Iconos Bootstrap, google fonts e ionicons en CSS</h1> 
<div>
    <p>
        <i class="bi-1-circle"></i><!--i significara icono-->
        Circulo
    </p>
<div>
    <p>
        <i class="bi-1-square iazul"></i>
        Cuadrado
    </p>
</div>
<div>
    <p>
        <i class="material-icons">done</i>
        Paloma
    </p>
</div>
</div>
<div>
    <p>
        <ion-icon name="heart"></ion-icon>
        Corazon
    </p>
</div>
</body>
</html>
