<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en Css y sus diferencias</title>
    <link href="estilos.css" rel="stylesheet"/>


</head>
<body>
    <h1>Fuentes en CSS</h1>

    <div class="cajita serif">
        <p class="fuente_times">
            Times new Roman </br>(Serif)
        </p>
    </div>
    <div class="cajita serif">
        <p class="fuente_georgia">
            Georgia </br>(Serif)
        </p>
    </div>

    <div class="cajita sans_serif">
    <p class="fuente_arial">
        Arial </br>(Sans-Serif)
    </p>
    </div>
    <div class="cajita sans_serif">
    <p class="fuente_verdana">
    Verdana </br>(Sans-Serif)
    </p>
    </div>
    </div>
    <div class="cajita monospace">
    <p class="fuente_courier">
    Courier New</br>(monospace)
    </p>
    </div>
    <div class="cajita cursiva">
    <p class="fuente_cursiva">
    Lucida Handwriting</br>(cursiva-proporcional)
    </p>
    </div>
</body>
</html>
