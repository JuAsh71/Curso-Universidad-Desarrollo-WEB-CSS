<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link href="pseudo.css" rel="stylesheet"/>
</head>
<body>
    <h1>Pseudoclases en CSS</h1>
    <div class="cajita oculto">
        Pasa por encima
        <p>Muestra el parrafo Oculto</p>
    </div>
    <div class="cajita primero">
        <p>Muestra el parrafo 1(Editado)</p>
        <p>Muestra el parrafo 2</p>
    </div>
</body>
</html>
